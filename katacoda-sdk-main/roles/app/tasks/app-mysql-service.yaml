- name: Create App Service
  community.kubernetes.k8s:
     definition:
        kind: Service
        apiVersion: v1
        metadata:
          name: fullstack-app-mysql
          namespace: '{{ ansible_operator_meta.namespace }}'
          labels:                               # Labels that will be applied to the resource
            app: fullstack-app-mysql
        spec:
          type: NodePort                        # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
          selector:
            app: fullstack-app-mysql            # Selects any Pod with labels `app=fullstack-app-mysql`
          ports: 
            - name: http
              port: 8080
              targetPort: 8080
